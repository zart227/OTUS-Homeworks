<!DOCTYPE html>
<html>
<head>
    <title>Delete Course</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ course.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'course-list' %}">Cancel</a>
</body>
</html>
