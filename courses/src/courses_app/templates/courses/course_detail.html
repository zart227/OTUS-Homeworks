<!DOCTYPE html>
<html>
<head>
    <title>{{ course.name }}</title>
</head>
<body>
    <h1>{{ course.name }}</h1>
    <p>{{ course.description }}</p>
    <p>Instructor: <a href="{% url 'instructor-detail' course.instructor.id %}">{{ course.instructor.name }}</a></p>
    <p>Start Date: {{ course.start_date }}</p>
    <p>End Date: {{ course.end_date }}</p>
    <a href="{% url 'course-update' course.id %}">Edit</a>
    <a href="{% url 'course-delete' course.id %}">Delete</a>
    <a href="{% url 'course-list' %}">Back to list</a>
</body>
</html>
