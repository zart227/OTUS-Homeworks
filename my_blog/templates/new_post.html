{% extends "base.html" %}

{% block title %}Новый пост{% endblock %}

{% block content %}
    <h1>Новый пост</h1>
    <form method="POST" action="{{ url_for('create_post') }}">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Введите заголовок поста" required>
        </div>
        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Введите содержание поста" required></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Теги (через запятую)</label>
            <input type="text" class="form-control" id="tags" name="tags">
        </div>
        <input type="hidden" name="author" value="{{ current_user.username }}">
        <button type="submit" class="btn btn-primary">Отправить</button>
        <a href="{{ url_for('get_posts') }}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
