{% extends "base.html" %}

{% block title %}Пост{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><small>Автор: {{ post.author.username }}</small></p>
    <div class="btn-group">
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-secondary">Редактировать</a>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
    <a href="{{ url_for('get_posts') }}" class="btn btn-primary">Назад к постам</a>
{% endblock %}
